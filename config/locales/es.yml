    about_page:
      description_html: '<b>¿Qué es Yonodesperdicio.org?</b><br> Es un sitio web donde poder compartir con otras personas la comida que te sobra. <br><br> <strong>Lee las <a href="/es/page/faqs">preguntas de uso frecuente</a> para saber mas detalles de la filosofia y objetivos del proyecto</strong> <br><br> <b>Ventajas de Yonodesperdicio.org:</b><br> La gran ventaja de Yonodesperdicio.org, es que, al estar organizado por zonas geográficas fomenta que las comida que quieras dar, se queda cerca, lo das tú mismo a alguien de tu misma ciudad, que va a buscarlo en persona a un lugar pactado. <br><br> <b>A tener en cuenta:</b><br> <b>Yonodesperdicio.org funciona  gracias al trabajo de muchas <a href="http://www.youtube.com/watch?v=KMU0tzLwhbE">personas</a> que han creado el siguiente software libre:</b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="http://www.mysql.com/">MySQL</a>, <a href="http://developer.yahoo.com/geo/geoplanet/">Yahoo GeoPlanet API</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.org/">Ubuntu</a>, <a href="http://nginx.org/">Nginx</a>, <a href="http://sphinxsearch.com/">Sphinx</a> , y muchos mas, tantos que sería imposible nombrarlos todos aquí. <br><br> <b>El código fuente de Yonodesperdicio.org es código abierto</b> y está disponible para ser utilizado (bajo licencia Affero GPL 3), basado en el código de nolotiro.org.<br> Visita la <a href="https://github.com/alabs/nolotiro.org"> web para desarrolladores</a> para mas detalles (en inglés).<br> Los colaboradores son bienvenidos, ya sea para programar o para traducir la página a otras lenguas.'
      title: Acerca de Yonodesperdicio.org
